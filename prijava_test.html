<!DOCTYPE html>
<html>
<head>
    <title>Registracija i Prijava</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dobrodošli</h1>
    </header>
    
    <div class="container">
        <h2 id="form-title">Prijava</h2>
        <input type="text" id="username" placeholder="Korisničko ime">
        <input type="password" id="password" placeholder="Lozinka">
        <input type="email" id="email" placeholder="Email" style="display: none;">
        <button id="submit-btn">Prijavi se</button>
        <div class="toggle">
            <a href="#" id="toggle-link">Nemaš račun? Registriraj se</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Vaša Kompanija</p>
    </footer>

    <script>
        document.getElementById('toggle-link').addEventListener('click', function(event) {
            event.preventDefault();
            var formTitle = document.getElementById('form-title');
            var emailField = document.getElementById('email');
            var submitBtn = document.getElementById('submit-btn');
            var toggleLink = document.getElementById('toggle-link');

            if (formTitle.innerText === 'Prijava') {
                formTitle.innerText = 'Registracija';
                emailField.style.display = 'block';
                submitBtn.innerText = 'Registriraj se';
                toggleLink.innerText = 'Već imaš račun? Prijavi se';
            } else {
                formTitle.innerText = 'Prijava';
                emailField.style.display = 'none';
                submitBtn.innerText = 'Prijavi se';
                toggleLink.innerText = 'Nemaš račun? Registriraj se';
            }
        });
    </script>
</body>
</html>
