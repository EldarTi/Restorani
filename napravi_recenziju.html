            <form action="submit_recenzija_restoran.php" method="POST">
                <div class="mb-3">

                </div>

                    <label for="komentar" class="form-label">Komentar:</label>
                    <textarea class="form-control" id="komentar" name="komentar" rows="4" required></textarea>
